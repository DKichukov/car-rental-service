<div style="margin-top: 50px">
  <nz-spin [nzSpinning]="isSpinning" nzSize="large" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h2 style="margin-left: 230px">Update Car</h2>
        </div>
        <form nz-form [formGroup]="updateForm">
          <div nz-row>
            <!-- Image Upload Section -->

            <div class="file-upload-container">
              <label class="file-upload-button" nz-button nzType="primary">
                <input
                  type="file"
                  class="file-input"
                  accept="image/x-png, image/jpeg"
                  title="Select File"
                  (change)="onFileSelected($event)"
                />
              </label>

              <div class="image-preview-container">
                <div *ngIf="imagePreview" class="image-preview">
                  <div class="circle-image">
                    <img
                      [src]="imagePreview"
                      alt="Selected Image"
                      class="preview-image"
                    />
                  </div>
                </div>
                <div *ngIf="existingImage" class="image-preview">
                  <div class="circle-image">
                    <img
                      [src]="existingImage"
                      alt="Existing Image"
                      class="preview-image"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Brand Name Selection -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This Input Is Required!"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Brand Name"
                    formControlName="brand"
                  >
                    <nz-option
                      *ngFor="let brand of listOfBrands"
                      [nzLabel]="brand"
                      [nzValue]="brand"
                    >
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Car Name Input -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This Input Is Required!"
                >
                  <input nz-input placeholder="Name" formControlName="name" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Type Selection -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzErrorTip="This Input Is Required!">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Type"
                    formControlName="type"
                  >
                    <nz-option
                      *ngFor="let type of listOfType"
                      [nzLabel]="type"
                      [nzValue]="type"
                    >
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Transmission Selection -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzErrorTip="This Input Is Required!">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Transmission"
                    formControlName="transmission"
                  >
                    <nz-option
                      *ngFor="let transmission of listOfTransmission"
                      [nzLabel]="transmission"
                      [nzValue]="transmission"
                    >
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Color Selection -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control nzErrorTip="This Input Is Required!">
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Color"
                    formControlName="color"
                  >
                    <nz-option
                      *ngFor="let color of listOfColor"
                      [nzLabel]="color"
                      [nzValue]="color"
                    >
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Model Year Selection -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This Input Is Required!"
                >
                  <nz-year-picker
                    style="width: 100%"
                    nzPlaceHolder="Model Year"
                    formControlName="year"
                    style="width: 100%"
                  ></nz-year-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Price Input -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This Input Is Required!"
                >
                  <input nz-input placeholder="Price" formControlName="price" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <!-- Description Input -->
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This Input Is Required!"
                >
                  <textarea
                    rows="2"
                    nz-input
                    placeholder="Description"
                    formControlName="description"
                  ></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            nz-button
            class="login-form-button login-form-margin"
            nzType="primary"
            (click)="updateCar()"
          >
            Update Car
          </button>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
